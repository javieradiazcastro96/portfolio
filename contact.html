<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Javiera Paz</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="container">
        <!-- Panel lateral fijo -->
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-image">
                    <img src="./assets/images/Avatar.png" alt="Javiera Paz">
                </div>
                <h1 class="name">Javiera Paz</h1>
                <p class="title">Diseñadora Integral</p>
                <p class="subtitle">Licenciada en Artes</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html">Proyectos</a>
                <a href="about.html">Sobre mí</a>
                <a href="contact.html" class="active">Contacto</a>
            </nav>
        </aside>

        <!-- Contenido principal - Formulario de contacto -->
        <main class="content">
            <section class="contact-section">
                <h1>¡Hablemos!</h1>
                <p class="contact-intro">¿Tienes un proyecto en mente? Estoy disponible para nuevas oportunidades y colaboraciones.</p>
                
                <div class="contact-container">
                    <div class="contact-info">
                        <div class="info-item">
                            <h3>Email</h3>
                            <p>hello@javierapaz.com</p>
                        </div>
                        
                        <div class="info-item">
                            <h3>Sígueme</h3>
                            <div class="social-links">
                                <a href="#" target="_blank">Behance</a>
                                <a href="#" target="_blank">LinkedIn</a>
                                <a href="#" target="_blank">Instagram</a>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <h3>Ubicación</h3>
                            <p>Santiago, Chile</p>
                        </div>
                    </div>
                    
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Asunto</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Enviar mensaje</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
